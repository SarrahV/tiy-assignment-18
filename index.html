<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Extend Testing</title>
  <link rel="stylesheet" href="dev_assets/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <!-- Dependencies -->
  <script src="vendor_assets/underscore.js"></script>

  <!-- Scripts to be tested -->
  <script src="js/fix.js"></script>




  <!-- BDD Scripts mocha/chai -->
  <script src="dev_assets/chai.js"></script>
  <script src="dev_assets/mocha.js"></script>

  <!-- Tell mocha to use BDD style testing -->
  <script>mocha.setup('bdd')</script>

  <!-- Our tests -->
  <script src="test/test.extending.js"></script>




  <!-- Kick it all off -->
  <script>
    var expect = chai.expect;
    mocha.checkLeaks();
    mocha.globals(["_"]);
    mocha.run();
  </script>
</body>
</html>
